<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container1">
        <img src="./img/logo.svg" alt="">
        <p class="text1">БАНК</p>
        <p class="text2">БИЗНЕС</p>
        <p class="text3">ИНВЕСТИЦИИ</p>
        <p class="text4">СТРАХОВАНИЕ</p>
        <p class="text5">МОБАЙЛ</p>
        <p class="text6">ПУТЕШЕСТВИЯ</p>
        <p class="text7">РАЗВЛЕЧЕНИЯ</p>
        <div class="container2">
            <p class="text8">ВОЙТИ</p>
        </div>
    </div>
    <h1>Конвертер валют онлайн</h1>
    <div class="container3">
        <div>
            <p class="text9">У меня есть </p>
            <table class="table1" border="1px">
                <tr>
                    <td class="td1">RUB</td>
                    <td class="td2">USD</td>
                    <td class="td3">EUR</td>
                    <td class="td4">TRY</td>
                </tr>
            </table>
            <form>
                <input class="inputOne" type="text"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');">
            </form>
            <p class="text11"></p>
        </div>
        <div class="container4">
            <p class="text10">Хочу приобрести</p>
            <table class="table2" border="1px">
                <tr>
                    <td class="td5">RUB</td>
                    <td class="td6">USD</td>
                    <td class="td7">EUR</td>
                    <td class="td8">TRY</td>
                </tr>
            </table>
            <form>
                <input class="inputTwo" type="text"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');">
            </form>
            <p class="text12"></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
